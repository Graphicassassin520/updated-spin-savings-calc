<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Fee Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<h2>Time Share Maintenance Fee Calculator</h2>

<div class="form-group">
    <label for="maintenanceFee">Company 1 Maintenance Fee (1 Timeshare):</label>
    <input type="number" id="maintenanceFee" value="3500">
</div>

<div class="form-group">
    <label for="maintenanceFee2">Spinnaker Maintenance Fee (1 Timeshare):</label>
    <input type="number" id="maintenanceFee2" value="3500">
</div>

<div class="form-group">
    <label for="priceIncrease">Anticipated Price Increase %:</label>
    <input type="number" id="priceIncrease" value="5" step="0.01">
</div>

<button id="calculate">Calculate 20-Year Projection</button>

<div id="results"></div>
<div id="chartContainer">
    <canvas id="myChart"></canvas>
</div>
<div id="savings"></div>

<script src="script.js"></script>
</body>
</html>
